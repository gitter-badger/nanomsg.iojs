machine:
  timezone:
    America/New_York

dependencies:
  pre:
    - sudo apt-get install -y autoconf libtool automake pkg-config
    - git clone https://github.com/nanomsg/nanomsg.git
    - ./circleci/nanomsg.sh
    - sudo /sbin/ldconfig
test:
  override:
    - ./circleci/v0.10.sh && make full
    - ./circleci/v0.12.sh && make full
    - ./circleci/viojs.sh && make full
